spring:
  application:
    name: Observatorio Kings de Direitos Humanos do Vale do Itajai
  datasource:
    url: jdbc:mysql://localhost:3306/kings?useTimezone=true&serverTimezone=UTC
    username: root
    password: admin
    name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        current_session_context_class: thread
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true