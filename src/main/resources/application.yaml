spring:
  application:
    name: Observatorio Kings de Direitos Humanos do Vale do Itajai
  datasource:
    url: jdbc:mysql://localhost:3306/kings?useTimezone=true&serverTimezone=UTC
    username: root
    password: admin
    name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
logger:
  root: WARN
  com.kings.okdhvi: WARN
server:
  error:
    whitelabel:
      enabled: false
api:
  security:
    token:
      secret: ${JWT_SECRET:KINGS}