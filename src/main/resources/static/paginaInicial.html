<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            height: 215px;
            margin-top: 1%;
        }
        
        .logo {
            width: 920px;
            height: 215px;
        }
        
        .container-noticias{
            width: 100%;
            height: 420px;
            display: flex;
            margin-top: 5%;
            align-items: center;
            justify-content: center;
            gap: 5%;
        }

        .noticia-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            width: 620px; 
        }
        .botao-seta{
            width: 100px;
            height: 100px;
        }

        .noticia{
            width: 620px;
            height: 420px;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <img class="logo" src="https://placehold.co/920x215" alt="Logo">
        </div>
        <div class="container-noticias">
            <img class="botao-seta" src="https://placehold.co/100x100" alt="Seta para esquerda">
            <img class="noticia" src="https://placehold.co/620x420"
                alt="Notícia">
            <img class="noticia" src="https://placehold.co/620x420"
                alt="Notícia">
            <img class="botao-seta" src="https://placehold.co/100x100" alt="Seta para direita">
        </div>

    </body>
</html>
