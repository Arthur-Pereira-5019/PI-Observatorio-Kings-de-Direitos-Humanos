<!DOCTYPE html>
<html>
    <head>
        <style>

            * {
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }

            header{
                background-color: #C00003;
                padding: 1%;
                display: flex;
                gap: 2.5%;
                align-items: center;

            }

            .home{
                height: 55px;
                width: 67px;
                cursor: pointer;

            }
            .menu{
                height: 55px;
                width: 67;
                cursor: pointer;
            }

            .container-pesquisa{
                height: 55px;
                width: 1000px;
                display: flex;
                background-color: white;
                border-radius: 360px;
                align-items: center;
                padding: 1%;
            }
            .label-pesquisa{
                height: 100%;
                width: 100%;
                margin-left: 1%;
                background-color: transparent;
                border: none;
                outline: none;
                font-size: 18px;
            }
            .lupa{
                height: 43px;
                width: 43px;
                cursor: pointer;
            }

            .perfil{
                width: 53px;
                cursor: pointer;
                margin-left: auto;
            }

            .container{
                width: 100%;
                height: auto;


            }

        </style>
    </head>

    <body>
        <div class="container">
            <header>
                <img class="home" src="./imagens/homeIcon.png" alt="home">
                <img class="menu" src="./imagens/menuIcon.png" alt="menu">
                <div class="container-pesquisa">
                    <input type="text" class="label-pesquisa">
                    <img class="lupa" src="./imagens/lupaIcon.png" alt="lupa">
                </div>
                <img class="perfil" src="./imagens/perfilIcon.png" alt="perfil">

            </header>
        </div>

        

    </body>

</html>
