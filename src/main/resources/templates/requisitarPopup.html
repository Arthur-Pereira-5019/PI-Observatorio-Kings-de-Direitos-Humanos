<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    
    <div class="popup-requisitar-fundo">
        <div class="popup-requisitar-titulo">Requisitar Cargo</div>
        <textarea name="motivacaoRequisitar" id="textarea-cargos-requisitar" placeholder="Motivação:*"></textarea>
        <select name="Cargos" id="combobox-cargos-requisitar">

            <option>Especialista</option>
            <option>Moderador</option>
            <option>Administrador</option>

        <div class="anexos-requisitar">Adicione aqui seus anexos: <input type="file" multiple></div>
        <button class="botao-confirmar-requisicao">Requisitar</button>
    </div>

</body>
