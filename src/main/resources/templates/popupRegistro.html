<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            color: black;
            font-size: larger

        }

        a:hover {
            color: #0000FF;
        }

        body{
            background-color: antiquewhite;
        }

        .fundo-popup {
            display: flex;
            flex-direction: column;
            gap: 3%;
            align-items: center;
            background-color: white;
            width: 25vw;
            height: 120vh;
            border-radius: 5%;
            overflow: hidden;
        }

        .titulo {
            display: flex;
            font-size: 60px;
            font-weight: 600;
            width: 100%;
            height: 10vh;
            color: white;
            background-color: #8D0028;
            justify-content: center;
            align-items: center;

        }

        .input-fundo {
            display: flex;
            margin-top: 8%;
            width: 21vw;
            height: 10vh;
            align-items: center;
            justify-content: end;
            background-color: #DFDEDE;
            border-radius: 20px;
            border: solid 2px #8D0028;
        }

        .input-texto {
            font-size: 24px;
            font-weight: lighter;
            background-color: transparent;
            outline: transparent;
            width: 20vw;
            height: 10vh;
            border: none;
            justify-content: left;
        }

        .olho {
            width: 10%;
            cursor: pointer;
            margin-right: 5%;
        }

        .botao-registrar{
            background-color: #8D0028;
            width: 21vw;
            height: 11vh;
            color: white;
            font-weight: 700;
            cursor: pointer;
            border-radius: 20px;
            font-size: 2.5rem;

        }
    </style>
</head>

<body>

    <div class="container-geral">
        <div class="fundo-popup">

            <div class="titulo">
                <p>REGISTRO</p>
            </div>

            <div class="input-fundo">
                <input class="input-texto" type="email" placeholder="E-Mail*">
            </div>

            <div class="input-fundo">
                <input class="input-texto" style="width: 16.9vw;" type="password" placeholder="Senha*">
                <img class="olho" src="olhosfechados.png" alt="">
            </div>

            <div class="input-fundo">
                <input class="input-texto" style="width: 16.9vw;margin-top: 0%;" type="password" placeholder="Confirmar senha*">
                <img class="olho" src="olhosfechados.png" alt="">
            </div>

            <div class="input-fundo">
                <input class="input-texto" type="text" placeholder="Nome*">
            </div>

            <div class="input-fundo">
                <input class="input-texto" type="text" placeholder="CPF*">
            </div>

            <div class="input-fundo">
                <input class="input-texto" type="text" placeholder="Data de nascimento*">
            </div>

            <button class="botao-registrar">Registrar</button>
        </div>

    </div>

</body>

</html>
