<div id="divPopUpRegistro">

    <div class="fundo-popup">
        
        
        <div class="titulo">
            <p>REGISTRO</p>
        </div>

        <div class="input-fundo">
            <input class="input-texto" type="email" id="inputEmailRegistro" placeholder="E-Mail*">
        </div>

        <div class="input-fundo">
            <input class="input-texto" type="password" id="senhaInputRegistro" placeholder="Senha*">
            <img class="olho" src="imagens/olhosfechados.png" alt="">
        </div>

        <div class="input-fundo">
            <input class="input-texto" type="password" id="confSenhaInputRegistro" placeholder="Confirmar senha*">
            <img class="olho" src="imagens/olhosfechados.png" alt="">
        </div>

        <div class="input-fundo">
            <input class="input-texto" type="text" id="inputNomeRegistro" placeholder="Nome*">
        </div>

        <div class="input-fundo">
            <input class="input-texto" type="text" id="inputCpfRegistro" placeholder="CPF*">
        </div>

        <div class="input-fundo">
            <input class="input-texto" type="text" id="inputDataNascRegistro" placeholder="Data de nascimento*">
        </div>

        <div class="input-fundo">
            <input class="input-texto" type="text" id="inputTelefoneRegistro" placeholder="Telefone">
        </div>

        <div class="container-geral-checkbox">
            <input type="checkbox" class="checkbox">
            <p class="termos-de-uso">Aceitar termos de uso</p>
        </div>

        <div class="container-instrucoes">
            <ul class="instrucao-senha">
                <li>A <span>senha</span> deve conter no mínimo 6 dígitos.</li>
                <li >A <span>senha</span> deve conter caracteres especiais, números e letras</li>
            </ul>
        </div>

        <button id = "registerButton">Registrar</button>

    </div>

</div>
