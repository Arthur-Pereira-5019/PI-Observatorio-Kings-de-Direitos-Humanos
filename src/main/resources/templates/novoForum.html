<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nova Publicação</title>

        <link rel="stylesheet" href="criacaoPublicacaoStyle.css">
    </head>

    <body>

        <style>

html {
    overflow-x: hidden;
    margin: 0;
    width: 100vw;
    height: auto;
}

#container-criacao-publicacao {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 64%;
    left: 50%;
    transform: translateX(-50%);
    position: relative;
    gap: 1vh;
    height: auto;
    padding-bottom: 2vh;

}

#titulo {
    font-weight: 800;
    font-size: 42px;
    color: darkred;
    align-self: center;
    margin-top: 2.5%;
    margin-bottom: 2.5%;
    font-family: "Inter", sans-serif;
}


#campoTitulo {
    background-color: lightgray;
    border-radius: 10em;
    width: 100%;
    height: 4vh;
    padding-left: 6px;
}


#textoPublicacao {
    background-color: lightgray;
    border: 1px solid black;
    width: 100%;
    overflow-wrap: break-word;
    min-height: 40vh;
    white-space: pre-wrap;
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
    align-items: flex-start;
    align-content: flex-start;
    font-family: "Inter", sans-serif;
    font-size: 18.667;
    padding: 1%;
}

#textoPublicacao>* {
    width: 100%;
}

#botoes {
    display: flex;
    flex-direction: row;
    gap: 22vw
}

#botoes * {
    border-radius: 20em;
    margin: 14px;
    padding: 8px;
}

#campoTags {
    background-color: lightgray;
    width: 100%;
    border-radius: 20em;
    padding-left: 5px;

}

.textoBase {
    margin-top: 0;
    margin-bottom: 0;
    font-size: 24px;
    font-family: "Inter", sans-serif;
}

#elementosEdicao img {
    height: 100%;
    width: 100%;
}

#botaoCancelar {
    background-color: rgb(161, 161, 161);
    color: rgb(178, 0, 0);
    border: 2px rgb(63, 63, 63) solid;
}

#botaoPublicarForum {
    background-color: rgb(0, 213, 255);
    color: rgb(255, 255, 255);
    border: 2px rgb(0, 81, 139) solid;
}

#posPopUp {
    position: fixed;
    width: 100px;
    height: 100px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);

}

#posPopUpLogin {
    position: fixed;
    width: 100px;
    height: 100px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);

}

</style>

        <div id="header"></div>
        <div id="fundoImagem">
            <div id="inserirImagem"></div>
        </div>
        <div id="container-criacao-publicacao">
            <p id="titulo">Novo Forum</p>
            <p class="textoBase">Título:</p>
            <input id="campoTitulo">

                <p class="textoBase">Texto:</p>
                <textarea id="textoPublicacao"></textarea>
        

            <div id="botoes">
                <button id="botaoCancelar">Cancelar</button>
                <button id="botaoPublicarForum">Publicar</button>
            </div>

            
        </div>

        <div id="posPopUp">
            <div id="registro"></div>

        </div>

        <div id="posPopUpLogin">
            <div id="login"></div>
        </div>
        <div id="footer"></div>

    </body>
    <script src="includeHtmlExterno.js" defer></script>
    <script src="criacaoForumLogic.js" defer></script>

</html>
