<html lang="pt-BR">
    <head>

        <style>

            box-sizing: border-box;

        body{
            padding: 2%;
        }

            display: flex;

            border: 4px solid black;

            transform: translate(-50%,-50%);

            left: 50%;

            background-color: white;
        }

        #cadeado{
            width: 40%;

        }

        #titulo-recuperar-senha{
            font-size: 3rem;
            font-weight: 800;
            
        }

    </head>

        <div class="fundo-esqueci-senha">
