<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet">

            <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

        <style>
            *{
            margin:0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }
        
        .fundo-esqueci-senha{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6%;
            height: 80vh;
            width: 40vw;
            border-radius: 2rem;
            border: 4px solid black;
            padding: 1%;
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            background-color: white;
        }

        #cadeado{
            width: 40%;
        }

        #titulo-recuperar-senha{
            font-size: 3rem;
            font-family: "JetBrains Mono", monospace;
            font-weight: 800;
        }


         #label-email-recuperacao{
            width: 50%;
            height: 6vh;
            border-radius: 20px;
            padding: 2%;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        #botao-enviar-codigo{
            background-color: #EDEDED;
            margin: 0 auto;
            margin-top: 2%;
            width: 40%;
            height: 8%;
            color: black;
            font-weight: 700;
            cursor: pointer;
            border-radius: 60px;
            font-size: 2.0rem;
            border: none;
            box-shadow: 0 5px 5px rgba(0,0,0,0.2);
        }

        #botao-enviar-codigo:hover{
            background-color: #d8d8d8;}


        </style>

    </head>
    <body>

        <div class="fundo-esqueci-senha">

            <img src="./imagens/cadeado.png" id="cadeado" alt="">

            <p id="titulo-recuperar-senha">Recuperar Senha</p>

            <p>Informe abaixo seu email para ser enviado o c√≥digo para <b>redefinir sua senha</b>.</p>
            
            <input type="text" id="label-email-recuperacao" placeholder="Email:">

            <button id="botao-enviar-codigo">Enviar Codigo</button>


        </div>

    </body>
</html>
