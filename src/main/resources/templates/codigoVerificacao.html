<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet">

        <style>
            *{
            margin:0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }
        
        .fundo-codigo-verificacao{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8%;
            height: 80vh;
            width: 40vw;
            border-radius: 2rem;
            border: 4px solid black;
            padding: 1%;
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            background-color: white;
        }

        .juncao-asteriscos{
            display: flex;
            gap:5px;
            width: 100%;
            height: auto;
            justify-content: center;
        }

        #asterisco{
            width: 6vw;
        }

        #instrucao-codigo-verificacao{
            font-size: 1.37rem;
        }

         #label-codigo-recuperacao{
            width: 30%;
            height: 8vh;
            border-radius: 20px;
            padding: 2%;
            font-size: 1.3rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        #botao-confirmar-codigo{
            background-color: #EDEDED;
            margin: 0 auto;
            margin-top: 2%;
            width: 40%;
            height: 8%;
            color: black;
            font-weight: 700;
            cursor: pointer;
            border-radius: 60px;
            font-size: 2.0rem;
            border: none;
            box-shadow: 0 5px 5px rgba(0,0,0,0.2);
        }

        #botao-confirmar-codigo:hover{
            background-color: #d8d8d8;}

            



        </style>

    </head>
    <body>

        <div class="fundo-codigo-verificacao">

            <div class="juncao-asteriscos"> <img src="./imagens/asterisco.png" id="asterisco" alt=""><img src="./imagens/asterisco.png" id="asterisco" alt=""><img src="./imagens/asterisco.png" id="asterisco" alt=""><img src="./imagens/asterisco.png" id="asterisco" alt=""><img src="./imagens/asterisco.png" id="asterisco" alt=""><img src="./imagens/asterisco.png" id="asterisco" alt=""></div>

            <p id="instrucao-codigo-verificacao">Informe abaixo o c√≥digo enviado ao seu email para <b>redefinir sua senha</b>.</p>
            
            <input type="text" autocomplete="off" id="label-codigo-recuperacao" placeholder="******">

            <button id="botao-confirmar-codigo">Enviar Codigo</button>
            


        </div>

    </body>
</html>
