<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet">

        <style>
            *{
            margin:0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }
        
        .fundo-nova-senha{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12%;
            height: 80vh;
            width: 40vw;
            border-radius: 2rem;
            border: 4px solid black;
            padding: 3%;
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            background-color: white;
        }


        #instrucao-nova-senha{
            font-size: 2rem;
        }

         .labels-nova-senha{
            width: 50%;
            height: 8vh;
            border-radius: 20px;
            padding: 2%;
            position: relative;
            font-size: 1.6rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); 
        }

        #senha-nova{

        }

        #senha-confirmando{

        }

        

        #botao-confirmar-senha{
            background-color: #EDEDED;
            margin: 0 auto;
            margin-top: 2%;
            width: 40%;
            height: 9%;
            color: black;
            font-weight: 700;
            cursor: pointer;
            border-radius: 60px;
            font-size: 1.3rem;
            border: none;
            box-shadow: 0 5px 5px rgba(0,0,0,0.2);
        }

        #zoio-senha{
            width: 3vw;
            cursor: pointer;
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            right: 1%;

        }

        #botao-confirmar-senha:hover{
            background-color: #d8d8d8;}

            



        </style>

    </head>
    <body>

        <div class="fundo-nova-senha">

            <p id="instrucao-nova-senha">Digite e confirme sua <b>nova senha</b>.</p>

            <input type="text" class="labels-nova-senha" id="senha-nova" placeholder="Senha:">

            <input type="text" class="labels-nova-senha" id="senha-confirmando" placeholder="Confirmar senha:">

            <button id="botao-confirmar-senha">Confirmar nova senha</button>
            


        </div>

    </body>
</html>
