<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
        }

        #container {
            position: relative;
            width: 68vw;
            height: 56vh;
            background-color: #7F00A9;
            border-radius: 8%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .cxtexto {
            position: relative;
            width: 88%;
            background-color: black;
            left: 50%;
            top: 4%;
            transform: translateX(-50%);
            margin: 2%;
            color: white;
            font-size: 1vw;
}

        .cxmen {
            height: 8%;
        }

        .cxmai {
            height: 48%;
        }


    </style>
</head>
<body>
    <div id="container">
        <div class="cxtexto cxmen">
            <p>Moderador Responsável</p>
        </div>
        <div class="cxtexto cxmen">
            <p>Data:</p>
        </div>
                    
        <div class="cxtexto cxmai">
            <p>Motivação: </p>
        </div>
    </div>
</body>
</html>
