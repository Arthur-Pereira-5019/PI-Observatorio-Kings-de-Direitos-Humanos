<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nova Publicação</title>
        <style>
        body,
        html {
            overflow-x: hidden;
            margin: 0;
            width: 100vw;
            height: 100vh;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 64%;
            left: 50%;
            transform: translateX(-50%);
            position: relative;
            gap: 1vh;
            height: 100%;
        }

        #titulo {
            font-weight: 800;
            font-size: 42px;
            color: darkred;
            align-self: center;
            margin-top: 2.5%;
            margin-bottom: 2.5%;
        }

        #campoEdicao {
            gap: 0;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: 1vh;
        }

        #campoEdicao * {
            width: 3%
        }

        #bold {
            font-weight: bolder;
        }

        #underlined {
            text-decoration: underline;
        }

        #italic {
            font-style: italic;
        }

        #campoTitulo {
            background-color: lightgray;
            border-radius: 10em;
            width: 100%;
            height: 4vh;
        }

        #elementosEdicao {
            display: flex;
            flex-direction: row;
            background-color: gray;
            width: 100%;
        }

        #elementosEdicao > * {
            border: 1px solid black;
            text-align: center;
            background-color: gray;
        }

        #textoPublicacao {
            background-color: lightgray;
            border: 1px solid black;
            width: 100%;
            overflow-wrap: break-word;
            flex: 20
        }

        #botoes {
            display: flex;
            flex-direction: row;
            gap: 22vw
        }

        #botoes * {
            border-radius: 20em;
        }

        #campoTags {
            background-color: lightgray;
            width: 100%;
            border-radius: 20em;
        }

        .textoBase {
            margin-top: 0;
            margin-bottom: 0;
            font-size: 24px;
        }

        #elementosEdicao img{
      height: 100%;
      width: 100%;
        }
    </style>
    </head>

    <body>
        <div id="header"></div>

        <div id="container">
            <p id="titulo">Nova Publicação</p>
            <p class="textoBase">Título: *</p>
            <input id="campoTitulo">
            <div id="campoEdicao">
                <div id="elementosEdicao">
                    <button id="bold">B</button>
                    <button id="underlined">u</button>
                    <button id="italic">I</button>
                    <button id="link">
                        <img src="./imagens/link.png">
                    </button>
                    <button id="font-increase">^</button>
                    <button id="font-reduce">v</button>
                    <button id="pic">
                        <img src="./imagens/pic.png">
                    </button>
                </div>
                <div id="textoPublicacao" contenteditable="true"
                    title="Digite aqui o texto..."></div>
            </div>

            <div id="tituloTags">
                <span class="textoBase">Adicione Tags: </span>
                <span id="dicaTags" class="textoBase">?</span>
            </div>

            <input id="campoTags">

            <div id="botoes">
                <button id="botaoCancelar">Cancelar</button>
                <button id="botaoSalvar">Publicar</button>
                <button id="botaoSalvar">Salvar</button>
            </div>

            <div id="campoTags"></div>
        </div>

        <div id="footer"></div>
        <script src="includeHtmlExterno.js" defer></script>
        <script src="includePopUpRegistro.js" defer></script>
        <script src="includePopUpLogin.js" defer></script>
    </body>
    <script>
    const textoPublicacao = document.getElementById("textoPublicacao");

    const btnLink = document.getElementById("link");
    const btnBold = document.getElementById("bold");
    const btnUnderlined = document.getElementById("underlined");
    const btnItalic = document.getElementById("italic");
    btnLink.addEventListener("click", function(){
        createLink();
    })
    btnBold.addEventListener("click", function(){
        createBold();
    })
    btnUnderlined.addEventListener("click", function(){
        createUnderline();
    })
    btnItalic.addEventListener("click", function(){
        createItalic();
    })


// Pegar o texto
function getText() {
  return textoPublicacao.innerText;
}

// Pegar o HTML formatado
function getHTML() {
  return textoPublicacao.innerHTML;
}

textoPublicacao.addEventListener("keydown", function (e) {
  // Ctrl + B → Negrito
  if (e.ctrlKey && e.key === "b") {
    createBold();
    e.preventDefault();
  }

  // Ctrl + I → Itálico
  if (e.ctrlKey && e.key === "i") {
    createItalic();
    e.preventDefault();
  }

  // Ctrl + U → Sublinhado
  if (e.ctrlKey && e.key === "u") {
    createUnderline();
    e.preventDefault();
  }

  // Ctrl + S → Salvar (exemplo)
  if (e.ctrlKey && e.key === "s") {
    console.log("Salvando conteúdo:", getHTML());
    e.preventDefault();
  }

  if (e.ctrlKey && e.key === "l") {
    createLink();
    e.preventDefault();
  }
});

function createLink() {
    document.execCommand("createLink",true, window.getSelection().toString())
    console.log(window.getSelection().toString())
}

function createItalic() {
    document.execCommand("italic");
}

function createBold() {
    document.execCommand("bold");
}

function createUnderline() {
    document.execCommand("underline");
}
</script>
</html>
