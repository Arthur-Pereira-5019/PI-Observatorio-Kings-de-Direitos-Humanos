<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="telaLoginStyle.css">
</head>
<body>

<div class="container" id="container">

    <!-- LOGIN -->
    <div class="loginBox"></div>
    <div class="headerPopUp" id="loginHeader"></div>
    <div id="loginTitle">LOGIN</div>

    <!-- Campos de login -->
    <input type="email" style="left: 272px; top: 364px;" placeholder="E-mail*" class="inputArea">

    <input type="password" id="senhaLogin" style="left: 272px; top: 523px;" placeholder="Senha*" class="inputArea">

    <img src="olhoFechado.png" class="hideIcon" data-target="senhaLogin" style="width: 50px; height: 50px; cursor: pointer; position: absolute; left: 595px; top: 548px;" />

    <!-- Login Options -->
    <input type="checkbox" class="checkbox">
    <div class="remember-me">Lembrar</div>
    <div style="width: 25px; height: 0px; left: 425px; top: 672px; position: absolute; transform: rotate(90deg); transform-origin: top left; outline: 1px #8D0028 solid; outline-offset: -0.50px"></div>
    <div class="forgot-password-button">Esqueci minha senha</div>
    <div class="register-button-under-forgot">Registrar-se</div>

    <!-- Login Button -->
    <div>
        <button class="button" id="loginButton">Acessar</button>
    </div>

    <!-- REGISTRO -->
    <div class="register-box"></div>
    <div class="register-header"></div>
    <div class="register-title">REGISTRAR</div>

    <!-- Campos de registro -->
    <input type="email" style="left: 1290px; top: 364px;" placeholder="E-mail*" class="inputArea" id = "inputEmailRegistro">

    <input type="password" id="senhaInputRegistro" style="left: 1290px; top: 523px;" placeholder="Senha*" class="inputArea">

    <img src="olhoFechado.png" class="hideIcon" data-target="senhaInputRegistro" style="width: 50px; height: 50px; cursor: pointer; position: absolute; left: 1613px; top: 548px;" />

    <input id="confSenhaInputRegistro" type="password" style="left: 1290px; top: 682px;" placeholder="Confirmar senha*" class="inputArea">

    <img src="olhoFechado.png" class="hideIcon" data-target="senhaInputRegistro" style="width: 50px; height: 50px; cursor: pointer; position: absolute; left: 1613px; top: 707px;" />

    <input type="text" id = "inputCpfRegistro" style="left: 1290px; top: 842px;" placeholder="CPF*" class="inputArea">
    <input type="text" id = "inputDataNascRegistro" style="left: 1290px; top: 1001px;" placeholder="Data de nascimento*" class="inputArea">
    <input type="text" id = "inputTelefoneRegistro" style="left: 1290px; top: 1160px;" placeholder="Telefone" class="inputArea">

    <!-- Register Options -->
    <input type="checkbox" class="terms-checkbox">
    <div class="terms-text">Aceitar termos de uso</div>

    <div class="password-rule" style="left: 1285px; top: 1365px;">
        <span>•A </span><span class="highlight">senha</span><span> deve conter no minimo<br> 6 digitos.</span>
    </div>

    <div class="password-rule" style="left: 1285px; top: 1426px;">
        <span>•A </span><span class="highlight">senha</span><span> deve conter caracteres <br>especiais, números e letras</span>
    </div>

    <!-- Register Button -->
    <button class="button" id="registerButton">Registrar</button>

</div>

<script src = "telaLoginLogica.js"></script>

</body>
</html>
