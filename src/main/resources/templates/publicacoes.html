<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        .container-moderador{
            margin-top: 1%;
            height: 10vh;
            width: 100vw;
            display: flex;
            justify-content: end;
            background-color: aliceblue;
        }
        .botao-moderador{
            margin-right: 1%;
            height: 10vh;
            width: 10vh;
            background-color: orange;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .mais{
            width: 60%;
            height: 60%;
        }
        .container-publicacoes{
            height: 40vh;
            width: 95vw;
            display: flex;
            justify-content: left;
            background-color: mediumaquamarine;
        }
        .container-alinhamento{
            height: 40vh;
            width: 100vw;
            display: flex;
            justify-content: right;
            background-color: red;
        }
        .titulo-publicacao{
            font-size: 3rem;
            font-weight: 1200;
            color: #C00003;
            text-align: left;
        }
        .foto-publicacao{
            width: 100%;
            height: 75%;
        }
        .container-titulo{
            width: 25%;
            height: 100%;
            display: flex;
            text-align: left;
            background-color: blueviolet;
            flex-direction: column;
        }


    </style>

</head>
<body>
    <div class="container-moderador">
<div class="botao-moderador"><img src="mais.png" class="mais" alt="sinal de mais"></div>
    </div>
    <div class="container-alinhamento">
        <div class="container-publicacoes">
            <div class="container-titulo">
            <h1 class="titulo-publicacao">Titulo.</h1>
            <img class="foto-publicacao" src="azul.png" alt="noticia">
            </div>
        </div>
    </div>
    
</body>
</html>
