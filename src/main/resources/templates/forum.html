<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <style>
        *{
            margin:0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        .container-universal-tela-forum{
            width: 100vw;
            height: fit-content;
            min-height: 100vh;
            padding: 2%;
        }
    
        .container-titulo-forum-forum{
            display: flex;
            width: 100%;
            justify-content: center;
        }

        #titulo-forum-forum{
            color: #C00003;
            font-weight: 800;
            font-size: 3.3rem;
            text-align: center;
        }

        #data-forum-forum{
            display: flex;
            justify-content: flex-end;
            width: 100%;
            font-weight: 200;
            font-size: 1.3rem;
        }

        .container-resto-tela-forum{
            display: flex;
            flex-direction: column;
            margin-top: 1%;
            gap: 1rem;
            width: 100%;
        }

        .container-geral-discussao-forum{
            display: flex;
            width: 80%;
            min-height: 21vh;
            border:solid 2px #313131;
            border-radius: 24px;
            gap: 0.1rem;
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.25);
            position: relative;
            margin-top: 5vh;
            margin-left: auto;
            margin-right: auto;
        }

        .container-infos-usuario-discussao-forum{
            width: 13%;
            min-height: 100%;
            background-color: #313131;
            display: flex;
            padding: 0.5rem;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            border-bottom-left-radius: 20px;
            border-top-left-radius: 20px;
        }

        #foto-user-discussao-forum{
            width: 10vh;
            height: 10vh;
            border-radius: 50%;
        }

        #nome-user-discussao-forum{
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
        }

        .container-texto-discussao-forum{
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            width: 87%;
            background-color: #313131;
            padding: 0.9rem;
            color: white;
            font-size: 1.5rem;
            border-bottom-right-radius: 20px;
            border-top-right-radius: 20px;
            position: relative;
            padding-bottom: 2.2rem;
        }

        .container-texto-discussao-forum p {
            white-space: normal;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        #data-comentario-forum{
            position: absolute;
            left: 1%;
            bottom: 4%;
            color: white;
            font-weight: 200;
            font-size: 0.9rem;
        }

        #limite-caracteres-comentario-forum{
            position: absolute;
            right: 1%;
            bottom: 4%;
            color: white;
            font-weight: 200;
            font-size: 0.9rem;
        }

        .fundo-criacao-comentario-forum{
            width: 80%;
            min-height: 21vh;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 5%;
            margin-left: auto;
            margin-right: auto;
            background-color: #2F2F2F;
            border: solid 4px #000000;
            border-radius: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
            padding: 1rem;
        }

        #text-area-comentario-forum{
            width: 100%;
            min-height: 8vh;
            color: white;
            background-color: transparent;
            border: none;
            outline: none;
            padding-top: 1%;
            padding-left: 1%;
            font-size: 1.45rem;
            resize: none;
        }

        .container-botaoElimite-comentario-forum{
            width: 100%;
            gap: 1%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        #limite-caracteres-criacao-comentario-forum{
            color: white;
            font-weight: 200;
            font-size: 1.5rem;
        }

        #botao-enviar-comentario-forum{
            height: 95%;
            width: 20%;
            background-color: #D20000;
            cursor: pointer;
            color: white;
            font-size: 3rem;
            font-weight: 800;
            border-radius: 100px;
            border: solid 2px black;
        }

        #botao-enviar-comentario-forum:hover{
            background-color: #FF4D66;
        }

        #botao-ocultar-forum{
            background-color: #AA00FF;
            position: absolute;
            right: 1%;
            top: 1%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 7vh;
            width: 7vh;
            z-index: 10;
            border-radius: 50%;
        }

        #botao-ocultar-forum:hover{
            background-color: #d174ff;
        }

        #zoio-log{
            width: 80%;
        }

        .botao-ocultar-comentario-forum{
            background-color: #AA00FF;
            position: absolute;
            transform: translate(50%,-50%);
            right: 0%;
            top: 0%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 7vh;
            width: 7vh;
            z-index: 10;
            border-radius: 50%;
        }

        #botao-ocultar-comentario-forum:hover{
            background-color: #d174ff;
        }
    </style>

</head>
<body>
    <div id="header"></div>

    <div class="container-universal-tela-forum" id="container-universal-tela-forum">

        <div id="botao-ocultar-forum">
            <img src="/imagens/olhosfechados.png" id="zoio-log">
        </div>

        <div class="container-titulo-forum-forum">
            <p id="titulo-forum-forum" class="tituloForum"></p>
        </div>

        <div id="data-forum-forum" class="dataForum"></div>

        <div class="container-resto-tela-forum">

            <div class="container-geral-discussao-forum">

                <div class="botao-ocultar-comentario-forum" id="btnOcultar">
                    <img src="/imagens/iconelixo.png" id="zoio-log">
                </div>

                <div class="container-infos-usuario-discussao-forum">
                    <img src="https://randomuser.me/api/portraits/lego/6.jpg" id="foto-user-discussao-forum" alt>
                    <p id="nome-user-discussao-forum"></p>
                </div>

                <div class="container-texto-discussao-forum">
                    <p id="textoForum"></p>
                    <p id="limite-caracteres-comentario-forum">512/512</p>
                    <p id="data-comentario-forum">dd/mm/yyyy</p>
                </div>

            </div>

            <div class="fundo-criacao-comentario-forum">
                <textarea name="comentario" placeholder="Participe da discussÃ£o!" id="text-area-comentario-forum"></textarea>

                <div class="container-botaoElimite-comentario-forum">
                    <p id="limite-caracteres-criacao-comentario-forum">0/512</p>
                    <button id="botao-enviar-comentario-forum">Enviar</button>
                </div>
            </div>

            <div class="container-geral-discussao-forum containerPrimeiroComentario">

                <div class="botao-ocultar-comentario-forum">
                    <img src="/imagens/iconelixo.png" id="zoio-log">
                </div>

                <div class="container-infos-usuario-discussao-forum infoComentarios">
                    <img src="https://randomuser.me/api/portraits/lego/6.jpg" id="foto-user-discussao-forum" class="foto-user-discussao-forum" alt>
                    <p id="nome-user-discussao-forum" class="nomeComentario"></p>
                </div>

                <div class="container-texto-discussao-forum infoTexto">
                    <p class="textoComentarioForum"></p>
                    <p id="limite-caracteres-comentario-forum">512/512</p>
                    <p id="data-comentario-forum">dd/mm/yyyy</p>
                </div>

            </div>

        </div>

    </div>

    <div id="footer"></div>

    <script src="/includeHtmlExterno.js"></script>
    <script src="/verForumLogica.js"></script>

</body>
</html>
